<!DOCTYPE html>
<html>
<head>
    <title>Mary Visitor Counter</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        .counter {
            font-size: 60px;
            margin: 20px auto;
            color: #333;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: fit-content;
        }
        .reset-button {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #28a745;
            color: red;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .reset-button:hover {
            background-color: #218838;
        }
        table {
            margin: 40px auto;
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>üëã Welcome to DolfinED Academy</h1>
    <div class="counter">
        üî¢ Page visited <strong>{{ count }}</strong> times.
        <br>
        <a class="reset-button" href="/reset">üîÅ Reset Counter</a>
    </div>

    <h2>üßæ Recent Visitors (Last 50)</h2>
    <table>
        <tr>
            <th>Timestamp (UTC)</th>
            <th>Country</th>
        </tr>
        {% for time, _, country, flag in logs %}
        <tr>
            <td>{{ time }}</td>
            <td>{{ flag }} {{ country }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
